# See https://gohugo.io/getting-started/configuration/

baseURL = "https://til.codeinthehole.com/"
languageCode = "en-us"
title = "Today I Learnt â€” David Winterbottom"

# Build static site to /docs folder so Github pages can serve it.
publishDir = "../docs"
             
# Serve statics from above Hugosite root.
staticDir = ["../static/"]

# Enable emoji
enableEmoji = true

# Use really small summaries...
summaryLength = 8

# Allow HTML to be used in articles.
[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true

[module]
    [[module.mounts]]
        source = "../posts"
        target = "content/posts"
