{{ define "title" }}
    All tags — Today I Learnt — David Winterbottom
{{ end }}

{{ define "main" }}
    <h1>{{ .Title }}</h1>

    <p>Yep, a tag cloud.</p>

    <div id="tagcloud">
        {{ $tags := $.Data.Terms.Alphabetical }}
        {{ range $tags }}
        <a href="{{ .Page.Permalink }}" class="font_size_{{ .Count }}" >{{ .Page.Title | markdownify }}</a>
        {{ end }}
    </div>

    <p>
        Browse all posts <a href="/posts/">by month</a>.
    </p>

{{ end }}
