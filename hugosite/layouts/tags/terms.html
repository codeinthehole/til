{{ define "title" }}
    {{ .Title }} - Today I Learnt - David Winterbottom
{{ end }}

{{ define "main" }}
    <h1>{{ .Title }}</h1>

    {{ .Content }}

    <ul id="posts">
        {{ range .Data.Terms.Alphabetical }}
            <li>
                <a href="{{ .Page.Permalink }}">{{- .Page.Title | markdownify -}}</a>
                ({{ .Count }})
            </li>
        {{ end }}
    </ul>

    <p>
        Browse <a href="/posts/">all posts</a>.
    </p>

{{ end }}
